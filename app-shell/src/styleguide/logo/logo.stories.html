<article class="stories-logo">
  <h2>OpenMRS Logos</h2>
  <section>
    <div>
      <svg role="img">
        <use xlink:href="#omrs-logo-full-color"></use>
      </svg>
      <svg role="img">
        <use xlink:href="#omrs-logo-full-mono"></use>
      </svg>
    </div>
    <div>
      <svg role="img">
        <use xlink:href="#omrs-logo-partial-color"></use>
      </svg>
      <svg role="img">
        <use xlink:href="#omrs-logo-partial-mono"></use>
      </svg>
    </div>
    <div>
      <svg role="img">
        <use xlink:href="#omrs-logo-icon-color"></use>
      </svg>
      <svg role="img">
        <use xlink:href="#omrs-logo-icon-mono"></use>
      </svg>
    </div>
  </section>
  <section>
    <h3>Code example:</h3>
    <svg role="img">
      <use xlink:href="<%- href %>"></use>
    </svg>
    <div class="examples">
      <div class="tabs">
        <div lang="html" class="tab">HTML</div>
        <div lang="jsx" class="tab">JSX</div>
      </div>
      <div class="panels">
        <div class="panel html">
          <div class="stories-example lang-html">
            <svg role="img">
              <use xlink:href="<%- href %>"></use>
            </svg>
          </div>
        </div>
        <div class="panel jsx">
          <div class="stories-example lang-html">
            <svg role="img">
              <use xlinkHref="<%- href %>"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </section>
</article>
