<article class="stories-cards">
  <h2>OpenMRS Cards</h2>
  <section>
    <div class="omrs-card omrs-padding-8">
      <%- text %>
    </div>
  </section>
  <div class="examples">
    <div class="tabs">
      <div lang="html" class="tab">HTML</div>
      <div lang="jsx" class="tab">JSX</div>
    </div>
    <div class="panels">
      <div class="panel html">
        <div class="stories-example lang-html">
          <div class="omrs-card omrs-padding-8">
            <%- text %>
          </div>
        </div>
      </div>
      <div class="panel jsx">
        <div class="stories-example lang-html">
          <div className="omrs-card omrs-padding-8">
            <%- text %>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
<style>
  .stories-cards .omrs-card {
    width: 30rem;
  }
</style>
